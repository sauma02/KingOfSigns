<!DOCTYPE html>
<html>

    <head>
        <!-- Basic -->
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- Mobile Metas -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!-- Site Metas -->
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>King of Signs</title>


        <!-- bootstrap core css -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <script src="https://kit.fontawesome.com/92c15939e4.js" crossorigin="anonymous"></script>
        <link rel="icon" th:href="@{'images/king.png'}" type="image/x-icon">
        <!-- fonts style -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

        <!--owl slider stylesheet -->
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

        <!-- font awesome style -->
        <link href="css/font-awesome.min.css" rel="stylesheet" />

        <!-- Custom styles for this template -->
        <link href="css/style.css" rel="stylesheet" />
        <!-- responsive style -->
        <link href="css/responsive.css" rel="stylesheet" />

    </head>

    <body class="sub_page">

        <div class="hero_area">
            <!-- header section strats -->
            <header class="header_section">
                <div class="header_top">
                    <div class="container-fluid header_top_container">

                        <div class="contact_nav">
                            <a href="">
                                <i class="fa fa-phone" aria-hidden="true"></i>
                                <span th:each="info : ${listaInfo}" th:if="${info.seccion == 'media' && info.titulo == 'tel'}"
                                      th:text="${info.texto}">

                                </span>
                            </a>
                            <a href="">
                                <i class="fa fa-envelope" aria-hidden="true"></i>
                                <span th:each="info : ${listaInfo}" th:if="${info.seccion == 'media' && info.titulo == 'email'}"
                                      th:text="${info.texto}">

                                </span>
                            </a>
                        </div>
                        <div class="social_box">
                            <ul class="icons">
                                <li th:each="info : ${listaInfo}" th:if="${info.seccion == 'social'}">
                                    <a style="font-size: xx-large;" th:href="${info.texto}" >
                                        <i th:class="${info.iconoServicio}" ></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="header_bottom">
                    <div class="container-fluid">
                        <nav class="navbar navbar-expand-lg custom_nav-container ">
                            <a class="navbar-brand" href="/">
                                <div  class="container-fluid" th:each="info : ${listaInfo}" th:if="${info.seccion == 'logo'}">
                                    <img th:each="imagen : ${info.imagen}" 
                                         th:src="@{'images/' + ${imagen.nombreImagen}}" 
                                         alt="">
                                </div>
                            </a>

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class=""> </span>
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav  ">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/#servicios">Services</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/#nosotros"> About</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/portafolio">Portfolio</a>
                                    </li>

                                    <li class="nav-item">
                                        <a class="nav-link" href="/#porqueNosotros">Why us?</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/#contactanos">Contact Us</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/#nuestrasRedes">Social media</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/login"> Login</a>
                                    </li>

                                </ul>

                            </div>
                        </nav>
                    </div>
                </div>
            </header>
            <!-- end header section -->
        </div>


        <!-- project section -->

        <section class="project_section layout_padding">
            <div class="container">
                <div class="heading_container">
                    <h2>Portfolio</h2>
                </div>
                <ul class="gallery" role="list">
                    <div style="
                         display: flex;
                         flex-wrap: wrap;
                         gap: 10px;" th:each="info : ${listaInfo}" th:if="${info.seccion == 'Project'}">
                        <li class="gallery-item" th:each="imagen : ${info.imagen}">
                            <img th:src="@{'images/' + ${imagen.nombreImagen}}" alt="" th:alt="${imagen.nombreImagen}">
                        </li>
                    </div>
                </ul>
            </div>
        </section>


        <!-- end project section -->

        <!-- info section -->
        <section id="nuestrasRedes" class="info_section ">
            <div class="container">
                <div class="contact_nav">
                    <a href="">
                        <i class="fa fa-phone" aria-hidden="true"></i>
                        <span th:each="info : ${listaInfo}" th:if="${info.seccion == 'media' && info.titulo == 'tel'}"
                              th:text="${info.texto}">

                        </span>
                    </a>
                    <a href="">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <span th:each="info : ${listaInfo}" th:if="${info.seccion == 'media' && info.titulo == 'email'}"
                              th:text="${info.texto}">

                        </span>
                    </a>
                </div>
                <div class="info_top ">
                    <div class="row info_main_row">
                        <div class="col-sm-6 col-md-4 col-lg-3">
                            <div class="info_links">
                                <h4>
                                    QUICK LINKS
                                </h4>
                                <div class="info_links_menu">
                                    <a class="" href="/">Home <span class="sr-only">(current)</span></a>
                                    <a class="" href="/#servicios">Services</a>
                                    <a class="" href="/#nosotros"> About</a>
                                    <a class="" href="/portafolio">Project</a>
                                    <a class="" href="/#porqueNosotros">Why us?</a>
                                    <a class="" href="/#contactanos">Contact Us</a>
                                    <a class="" href="/#nuestrasRedes">Social media</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="info_bottom">
                    <div class="row">
                        <div class="col-md-2">
                            <div class="info_logo">
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="info_logo">
                                            <div  class="container-fluid" th:each="info : ${listaInfo}" th:if="${info.seccion == 'logo2'}">
                                                <img style="width: 200px;" th:each="imagen : ${info.imagen}" 
                                                     th:src="@{'images/' + ${imagen.nombreImagen}}" 
                                                     alt="">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4 ml-auto">
                                <div class="social_box">

                                    <span th:each="info : ${listaInfo}" th:if="${info.seccion == 'social'}">
                                        <a style="font-size: xx-large;" th:href="${info.texto}" >
                                            <i th:class="${info.iconoServicio}" aria-hidden="true"></i>
                                        </a>
                                    </span>

                                </div>
                            </div>
                        </div>

                    </div>

                </div>
        </section>
        <!-- end info_section -->


        <!-- footer section -->
        <footer class="footer_section">
            <div class="container">
                <p>
                    &copy; <span id="displayYear"></span> All Rights Reserved By King of Signs

                </p>
            </div>
        </footer>
        <!-- footer section -->

        <!-- jQery -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <!-- popper js -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
        </script>
        <!-- bootstrap js -->
        <script src="js/bootstrap.js"></script>
        <!-- owl slider -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
        </script>
        <!--  OwlCarousel 2 - Filter -->
        <script src="https://huynhhuynh.github.io/owlcarousel2-filter/dist/owlcarousel2-filter.min.js"></script>
        <!-- custom js -->
        <script src="js/custom.js"></script>
        <!-- Google Map -->
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
        </script>
        <!-- End Google Map -->
        <script th:inline="javascript">

            $('.carousel').carousel({
                interval: 2000
            })
        </script>
        <style>
            ul {
                list-style-type: none;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;
            }

            .project_section {
                padding: 60px 0;
            }

            .heading_container {
                text-align: center;
                margin-bottom: 30px;
            }

            .heading_container h2 {
                font-size: 2.5em;
                margin: 0;
            }

            .container {
                width: 90%;
                max-width: 1200px;
                margin: 0 auto;
            }

            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
                list-style: none;
                padding: 0;
            }

            .gallery-item {
                flex: 1 0 calc(25% - 10px); /* Each item takes up 25% of the row minus the gap */
                margin-bottom: 10px;
            }

            .gallery-item img {
                width: 100%;
                height: 200px; /* Adjust image height */
                object-fit: cover; /* Ensures images maintain their aspect ratio */
                border-radius: 8px; /* Optional: adds rounded borders */
            }

            /* Responsive adjustments */
            @media (max-width: 1200px) {
                .gallery-item {
                    flex: 1 0 calc(33.333% - 10px); /* 3 items per row */
                }
            }

            @media (max-width: 900px) {
                .gallery-item {
                    flex: 1 0 calc(50% - 10px); /* 2 items per row */
                }
            }

            @media (max-width: 600px) {
                .gallery-item {
                    flex: 1 0 100%; /* 1 item per row */
                }
            }





        </style>
    </body>


</body>

</html>
